<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Metodo Diferencias Divididas</title>
</head>
<body>
    <section>
        <button class= "restablecer" onclick="resetFields()">Restablecer</button>
    </section>
    <section class="metodo">
        <h1>Metodo Diferencias Divididas</h1>
        <p>Valores de X (separados por comas):</p>
        <label for="xValues"></label>
        <input class="controls" type="text" name="Valores de x" id="xValues" placeholder="Ejemplo: 1,2,3,4">
        <p>Valores de Y (separados por comas):</p>
        <label for="yValues"></label>
        <input class="controls" type="text" name="Valores de y o f(x)" id="yValues" placeholder="Ejemplo: 1,2,3,4">
        <p>Valor de X a interpolar:</p>
        <label for="xpValue"></label>
        <input class="controls" type="text" name="Valor a interpolar" id="xpValue" placeholder="Ejemplo: 1.5">
        <button class= "botons" onclick="calcularDiferenciasDivididas()">Calcular</button>
        <p>Resultado: <span id="resultado"></span></p>
    </section>
    <script src= "script.js"></script>
</body>
</html>
